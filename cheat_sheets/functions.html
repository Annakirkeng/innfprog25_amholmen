<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Anna Marie Kirkeng Holmen. E-post: <span id="emailcontainer"></span></p>
    <script>
        //Dette er vår første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funksjon")
        }
         myFirstFunction()

         //Funksjon som tar imot et parametre
         function printName(name){
            console.log(`Mitt navn er ${name}`)
         }

         printName("Anna")

         //Funksjon som tar imot flere parametre
         function printNameAndAge(name, age){
            console.log(`Mitt navn er ${name} og jeg er ${age} år gammel`)
         }

        printNameAndAge("Anna", 20)

        //Funksjon med default parametre
        function printDefault(name = "Navn"){
            console.log(name)
        }

        printDefault()

        //Funksjon med epost som link
        function createEmailLink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto:${email}">${email}></a>`
        }

        console.log(createEmailLink("amholmen@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("amholmen@hiof.no")

        //Funksjon for alderutregning
        function ageCalculator(birthyear, year){
            const age = year - birthyear
            const date = new Date().getFullYear()

            console.log(age)
            let text =""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if (year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                } else{
                    text = `I ${year} var du ${age} år gammel`
                }
            }
            console.log(text)
        }

        const users = [
            {
                name: "Jostein",
                birthyear: 1977
            },
            {
                name: "Amanda",
                birthyear: 2001
            }
        ]

        ageCalculator(users[0].birthyear, users[1].birthyear)

        //Funksjon for å returnere tilfeldige tall mellom a og b
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }

        console.log(randomMinMax(0, 100))

    </script>
</body>
</html>
