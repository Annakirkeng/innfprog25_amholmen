            Hva er en rekursiv funksjon?
        
            - En rekursiv funksjon er en funksjon som kaller på seg selv,

        */

        // Oppgave 1.2
        function numberSelector() {
            // Finner et tall mellom 1 og 9
            const number = Math.floor(Math.random() * 9) + 1
            console.log(number)
            // Legger tallet til i listen i HTML
            document.getElementById("numberList").innerHTML += `<li>${number}</li>`
            // Sjekker om tallet er 4 eller 7, hvis ikke kaller funksjonen seg selv igjen
            if (number === 4 || number === 7) {
                return
            } else {
                return numberSelector()
            }
        }
