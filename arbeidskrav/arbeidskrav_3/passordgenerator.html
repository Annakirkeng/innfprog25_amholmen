<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    <label>Hvor langt skal passordet være? <input id="lenght" type="number" min="1"></label>

    <p>Skal passordet inneholde små bokstaver?</p>
    <label>Ja <input id="lower" type="checkbox"></label>
    <label>Nei <input type="checkbox"></label>

    <p>Skal passordet inneholde store bokstaver?</p>
    <label>Ja <input id="upper" type="checkbox"></label>    
    <label>Nei <input type="checkbox"></label>

    <p>Skal passordet inneholde tall?</p>
    <label>Ja <input id="numb" type="checkbox"></label>
    <label>Nei <input type="checkbox"></label>

    <p>Skal passordet inneholde spesialtegn?</p>
    <label>Ja <input id="symb" type="checkbox"></label>
    <label>Nei <input type="checkbox"></label>

    <p><button onClick="passwordgenerator()">Generer passord</button></p>

     <p>Ditt passord: <span id="generated"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            // Henter brukerens valg
            const lengthInclude = document.getElementById("lenght").value
            const lowerInclude = document.getElementById("lower").checked
            const upperInclude = document.getElementById("upper").checked
            const numbInclude = document.getElementById("numb").checked
            const symbInclude = document.getElementById("symb").checked

            // Lager en streng med alle valgte tegn
            let characterChoice = ""
            if (lowerInclude) {
                characterChoice += lowercase
            }
            if (upperInclude) {
                characterChoice += uppercase  
            }
            if (numbInclude) {
                characterChoice += numbers
            }
            if (symbInclude) {
                characterChoice += symbols
            }     

            // Lager passordet ved å velge tilfeldige tegn fra characterChoice
            let generatedPassword = ""
            for (let i = 0; i < lengthInclude; i++) {
                const indexRandom = Math.floor(Math.random() * characterChoice.length)
                generatedPassword += characterChoice[indexRandom]
            }
            document.getElementById("generated").innerHTML = generatedPassword
        }
